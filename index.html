<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>War Machine - Recrutamento</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Adicionar o SDK do Firebase -->
    <script src="https://www.gstatic.com/firebasejs/9.21.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.21.0/firebase-database.js"></script>
</head>
<body>
    <!-- Barra de Navegação -->
    <nav>
        <div class="navbar">
            <a href="#" class="logo">War Machine</a>
            <ul class="nav-links">
                <li><a href="#">Home</a></li>
                <li><a href="#">Sobre Nós</a></li>
                <li><a href="#">Recrutamento</a></li>
                <li><a href="#">Contato</a></li>
            </ul>
        </div>
    </nav>

    <!-- Seção Principal -->
    <section class="home">
        <div class="container">
            <h1>Bem-vindo ao Clã War Machine</h1>
            <p>Estamos recrutando novos membros! Junte-se ao nosso clã e conquiste a glória no Clash of Clans. Confira nossas regras e requisitos abaixo para saber como se inscrever.</p>
            <a href="#" class="btn">Saiba Mais</a>
        </div>
    </section>

    <!-- Seção de Chat ao Vivo -->
    <section id="chat-container">
        <h2>Chat ao Vivo</h2>
        <div id="messages"></div>
        <input type="text" id="messageInput" placeholder="Digite sua mensagem...">
        <button id="sendButton">Enviar</button>
    </section>

    <script>
        // Configuração do Firebase
        const firebaseConfig = {
            apiKey: "SEU_API_KEY",
            authDomain: "SEU_PROJECT_ID.firebaseapp.com",
            databaseURL: "https://SEU_PROJECT_ID.firebaseio.com",
            projectId: "SEU_PROJECT_ID",
            storageBucket: "SEU_PROJECT_ID.appspot.com",
            messagingSenderId: "SEU_MESSAGING_SENDER_ID",
            appId: "SEU_APP_ID"
        };

        // Inicializar o Firebase
        const app = firebase.initializeApp(firebaseConfig);
        const database = firebase.database();

        const messagesDiv = document.getElementById('messages');
        const messageInput = document.getElementById('messageInput');
        const sendButton = document.getElementById('sendButton');

        // Carregar mensagens do Firebase
        const messagesRef = database.ref('messages');
        messagesRef.on('child_added', (snapshot) => {
            const message = snapshot.val();
            const messageElement = document.createElement('div');
            messageElement.textContent = message.text;
            messagesDiv.appendChild(messageElement);
        });

        // Enviar mensagem para o Firebase
        sendButton.onclick = () => {
            const message = messageInput.value.trim();
            if (message) {
                messagesRef.push({ text: message });
                messageInput.value = '';
            }
        };
    </script>
</body>
</html>
